<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="container">
        <section>
            <div class="page-header" id="sunset">
                <h2 class="well">Sunset:
                    <small>Golden sky</small>
                </h2>
            </div>


            <div class="carousel slide" id="screenshot-carousel" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#screenshot-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#screenshot-carousel" data-slide-to="1"></li>
                    <li data-target="#screenshot-carousel" data-slide-to="2"></li>
                    <li data-target="#screenshot-carousel" data-slide-to="3"></li>
                    <li data-target="#screenshot-carousel" data-slide-to="4"></li>
                </ol>
                <div class="carousel-inner><div class="item active">
                <img src="img/grass.jpg" class="img-responsive" alt="grass image">
                <div class=\"carousel-caption"><h4>Spring Grass</h4>
                    <p>20160316</p></div>
            </div>


            <div class="item"><img src="img/sky.jpg" class="img-responsive" alt="sky image">
                <div class="carousel-caption"><h4>Blue Sky</h4>
                    <p>20151106</p></div>
            </div>


            <div class="item"><img src="img/sunset.jpg" class="img-responsive" alt="sunset image">
                <div class="carousel-caption"><h4>Over The See</h4>
                    <p>20140101</p></div>
            </div>


            <div class="item"><img src="img/leaf.jpg" class="img-responsive" alt="leaf image">
                <div class="carousel-caption"><h4>Blue Sky</h4>
            </div>


            <div class="item"><img src="img/night.jpg" class="img-responsive" alt="night image">
                <div class="carousel-caption"><h4>Blue Sky</h4>
            </div>
    </div>


    <a href="#screenshot-carousel" class="left carousel-control" data-slide="prev"><span
            class="glyphicon glyphicon-chevron-left"></span></a><a href="#screenshot-carousel"
                                                                   class="right carousel-control"
                                                                   data-slide="next"><span
                        class="glyphicon glyphicon-chevron-right"></span></a>
    </div>


    </section><!-- End of Carousel slide show --></div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
